<!DOCTYPE html>
<html lang="en" class="no-js">	
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="description" content="360 Degree Photo Gallery" />
		<meta name="keywords" content="360 Degree Photo Gallery" />
		<title>Gallery | Bouchra Belmehdi</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<link rel='stylesheet' href='gallery.css' type='text/css' media='all' />

		<script src="https://cdn.pannellum.org/2.4/pannellum.js"></script>
	</head>
	<body>
		<main class='wrapper'>
			<header>
			    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="logo" href="http://bouchrabelmehdi.com"><img src="logo.png" alt="logo" /></a>
          </div>
          <div class="collapse navbar-collapse" data-toggle="collapse" data-target="#myNavbar" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li class="b"><a href="http://bouchrabelmehdi.com">Home</a></li>
              <li class="b active"><a href="http://bouchrabelmehdi.com/portfolio">Portfolio</a></li>
              <li class="b"><a href="http://bouchrabelmehdi.com/contact">Contact</a></li>
            </ul>
          </div>
        </div>

			</header>
			<section id="indicator">
				<h1>360 Degree Photo Gallery</h1>    
				<h2>Brussels Panoramas</h2>
				<div class="gophotos">
					<a href="#images" class="btn" id="access">Access Photos</a>
				</div>
				<img src="image.jpg" alt="showcase" class="image" />
				<div id="images">
					<div id="head">
						Panoramas
					</div>
				</div>
				<script>
					src="http://code.jquery.com/jquery-3.3.1.min.js"
					integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
					crossorigin="anonymous">
				</script>
				<script src="scroll1.js"></script>
			</section>
			<section class="panoramas">
				<div class="responsive">
					<div class="gallery">
						<div id="panorama1"></div>
						<script>
							pannellum.viewer('panorama1', {
								"type": "equirectangular",
								"panorama": "alma1.jpg"
							});
						</script>
						<div class="description"><h4>Quai au bois à bruler - Brussels</h4></div>
					</div>
				</div>
				<div class="responsive">
					<div class="gallery">                                                                      
						<div id="panorama2"></div>
						<script>
							pannellum.viewer('panorama2', {
								"type": "equirectangular",
								"panorama": "alma2.jpg"
							});
						</script>
						<div class="description"><h4>Royal Palace - Brussels</h4></div>
					</div>
				</div>
				<div class="responsive">
					<div class="gallery">  
						<div id="panorama3"></div>
						<script>
							pannellum.viewer('panorama3', {
								"type": "equirectangular",
								"panorama": "alma3.jpg"
							});
						</script>
						<div class="description"><h4>Grand-place - Brussels</h4></div>
					</div>
				</div>
				<div class="responsive">
					<div class="gallery">
						<div id="panorama4"></div>
						<script>
							pannellum.viewer('panorama4', {

							});

			<div class='push'></div>

		<footer class='footer'>
			<div class="container">
